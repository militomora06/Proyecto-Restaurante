<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba directa Web App</title>
</head>
<body>
  <h2>Probando el envío al Web App...</h2>
  <pre id="respuesta"></pre>

  <script>
    const datosPrueba = {
      nombre: "Prueba Técnica",
      telefono: "123456789",
      direccion: "Calle Falsa 123",
      items: "Producto X x1 ($10.00), Producto Y x2 ($15.00)",
      total: "40.00"
    };

    fetch("https://script.google.com/macros/s/AKfycbyOM1nA2LHKQWD1NSos0aCU6fxR3Adm8Sx2F5fQHS9DZx28c76GKj53gK3ll_8qJpFV/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datosPrueba)
    })
    .then(resp => resp.text())
    .then(text => {
      document.getElementById("respuesta").textContent = text;
      console.log("Respuesta cruda:", text);
    })
    .catch(err => {
      document.getElementById("respuesta").textContent = "❌ Error de red: " + err;
      console.error("Error:", err);
    });
  </script>
</body>
</html>
